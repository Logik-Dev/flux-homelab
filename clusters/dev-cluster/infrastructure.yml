---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-monitoring
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/monitoring
  prune: true
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/eventMetadata/env
          value: dev
        - op: replace
          path: /spec/eventMetadata/cluster
          value: dev-cluster
      target:
        kind: Alert
  decryption:
    provider: sops
    secretRef:
      name: sops-age



