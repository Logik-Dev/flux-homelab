---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: traefik-config 
  interval: 1h
  retryInterval: 15s
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute:
      quote: '"'
      env: prod
    substituteFrom:
      - kind: Secret 
        name: cluster-secrets
  patches:
    - target:
        kind: Service
        name: wireguard
      patch: |
        - op: add
          path: /metadata/annotations/metallb.univers.tf
          value: "loadBalancerIPs: 192.168.11.41"