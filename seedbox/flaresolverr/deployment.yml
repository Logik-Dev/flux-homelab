apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  namespace: seedbox
spec:
  selector:
    matchLabels:
      app: flaresolverr
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      containers:
        - name: flaresolverr
        #image: flaresolverr/flaresolverr:v3.3.21 # {"$imagepolicy": "flux-system:flaresolverr"}
          image: ghcr.io/flaresolverr/flaresolverr:pr-1300
          ports:
            - containerPort: 8191
              name: http
          env:
            - name: LOG_LEVEL
              value: info
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi
