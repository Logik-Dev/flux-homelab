# deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: torrent
  namespace: seedbox
spec:
  selector:
    matchLabels:
      app: torrent
  template:
    metadata:
      labels:
        app: torrent
    spec:
      containers:
        # wireguard vpn
        - name: gluetun
          image: qmcgaw/gluetun:v3.39.0 # {"$imagepolicy": "flux-system:gluetun"}
          envFrom:
            - configMapRef:
                name: common-env
            - configMapRef:
                name: gluetun-env
            - secretRef:
                name: wireguard-secret
          volumeMounts:
            - mountPath: /gluetun
              name: gluetun
          securityContext:
            capabilities:
              add: [NET_ADMIN]
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 512Mi
              cpu: 300m
        # torrent
        - name: torrent
          image: lscr.io/linuxserver/qbittorrent:4.6.7-r0-ls352 # {"$imagepolicy": "flux-system:qbittorrent"} 
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 47594
              name: peer
          envFrom:
            - configMapRef:
                name: torrent-env
            - configMapRef:
                name: common-env
          volumeMounts:
            - mountPath: /config
              name: torrent
            - mountPath: /slow-nfs
              name: slow-nfs
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 1Gi
      volumes:
        - name: gluetun
          persistentVolumeClaim:
            claimName: gluetun
        - name: torrent
          persistentVolumeClaim:
            claimName: torrent
        - name: slow-nfs
          persistentVolumeClaim:
            claimName: slow-nfs
