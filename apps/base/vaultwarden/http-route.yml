---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vaultwarden
spec:
  parentRefs:
    - name: contour
      namespace: infrastructure
      sectionName: external-https
    - name: contour
      namespace: infrastructure
      sectionName: internal-https
  rules:
    - backendRefs:
        - name: vaultwarden
          port: 80
