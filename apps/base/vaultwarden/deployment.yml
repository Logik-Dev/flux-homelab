apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:1.30.5 # {"$imagepolicy": "apps:vaultwarden"}
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /data
              name: fast-nfs
          env:
            - name: DOMAIN
              value: "https://vaultwarden.${domain}"
            - name: SIGNUPS_ALLOWED
              value: 'false'
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi
      volumes:
        - name: fast-nfs
          persistentVolumeClaim:
            claimName: vaultwarden
